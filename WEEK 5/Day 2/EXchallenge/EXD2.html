<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Search</title>
  <link rel="stylesheet" href="EXD1.css">
</head>
<body>

  <h2>Search for a Random GIF by Category</h2>

  <form id="gifForm">

  <div id="gifResults"></div>

  <script src="EXD1.js"></script>
</body>
